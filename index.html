<!-- component -->
<html>

<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Card con tailwindcss</title>
</head>

<body>
  <div class="flex justify-center items-center h-screen bg-slate-800">
    <div class="max-w-sm bg-white border border-gray-300 rounded-lg shadow ">
      <a href="#">
        <img src="./img.svg" alt="logo" class="rounded-t-lg">
      </a>
      <div class="p-5">
        <a href="#">
          <h5 class="mb-2 text-xl font-bold tracking-tight text-gray-900 hover:underline hover:text-red-700">
            Presentation Card
          </h5>
          <p class="mb-3 font-normal text-[10px] text-center text-gray-700">
            Tarjeta de presentacion
          </p>
          <a href="#"
            class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-red-600 rounded-lg hover:bg-green-600 focus:ring-4 focus:outline-none focus-ring-red-400">
            Mas informacion
            <svg aria-hidden="true" class="w-4 h-4 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                clip-rule="evenodd"></path>
            </svg>
          </a>
        </a>
      </div>

    </div>
  </div>


</body>

</html>
